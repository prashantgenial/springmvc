<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/greeting1}" th:object="${greeting}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Message: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <!-- 
    The th:action="@{/greeting1}" expression directs the form to POST to the /greeting1 endpoint, while the th:object="${greeting}" expression declares the model object 
    to use for collecting the form data. The two form fields, expressed with th:field="{id}" and th:field="{content}", 
    correspond to the fields in the Greeting object above.
     -->
</body>
</html>
