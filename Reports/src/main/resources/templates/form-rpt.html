<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initialscale=
1, maximum-scale=1.0, user-scalable=no"/>
<title>Report Template</title>
<script src="https://cloud.tinymce.com/5/tinymce.min.js?apiKey=ef8fhfqv4hbx7z8kvhb9stgyj1kigdlk74bha5rehy44ma3w"></script>
<script>
  tinymce.init({
    selector: '#content',
    plugins: 'print preview fullpage powerpaste searchreplace autolink directionality advcode visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists wordcount tinymcespellchecker a11ychecker imagetools textpattern help',
    toolbar: 'formatselect | bold italic strikethrough forecolor backcolor | link | alignleft aligncenter alignright alignjustify  | numlist bullist outdent indent  | removeformat',
  });
  </script>
</head>
<body>
<form action="#" th:action="@{/saverpt}" th:object="${rpt}" method="POST" novalidate="novalidate">           
       <div class="form-group">
           <label>Name</label> 
           <input type="text" class="form-control" th:field="*{name}" />
       </div>
       <div class="form-group">
           <label>Content</label>
           <textarea rows="30" cols="80" th:field="*{content}"></textarea>
       </div>
       <button type="submit" class="btn btn-primary">Save</button>
       <button type="reset" class="btn btn-primary">Reset</button>
</form>
</body>
</html>
